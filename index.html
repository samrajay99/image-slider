<!DOCTYPE html>
<html lang="en">
<head>

  <title> Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
    <img src="arrow.jpg" class="arrow left">
    <div class="frame">
      <div class="slider">
        <img src="image.jpg" class="image" alt="">
        <img src="image1.jpg" class="image" alt="">
        <img src="image2.jpg" class="image" alt="">
        <img src="image3.jpg" class="image" alt="">
         <!-- <img src="image4.jpg" class="image" alt=""> 
        <img src="img1.jpg" class="image" alt="">
        <img src="img2.jpg" class="image" alt=""> -->
    </div><!-- End Slider-->
   </div><!-- end Frame-->
   <img src="arrow.jpg" class="arrow right">
   </div><!--end top-->
   <div class="bottom">
      
   </div><!--end bottom-->
  </div><!--End Container-->
  <script src="script.js"></script>
</body>
</html>
